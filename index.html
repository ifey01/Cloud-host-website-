<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif:ital@1&family=Roboto:ital,wght@0,400;1,700&display=swap"

  <body>
    <div style="width: 50%; padding: 4rem">
      <div class="plan plan--popular">
        <div class="card card--secondary">

            <h3 class="plan_name">Entry</h3>
            <span class="plan_price">$14</span>
            <span class="plan_billing-cycle">/month</span>
            <span class="badge badge--secondary badge--small">$10% Off</span>
            <span class="plan_description">Easy start on the cloud</span>
          </header>
          <div class="card_body">
            <ul class="list list--tick">
              <li class="list_item">Unlimited Website</li>
              <li class="list_item">Unlimited Bandwidth</li>
              <li class="list_item">100 GB SSD Storage</li>
              <li class="list_item">3 GB RAM</li>
            </ul>

            <button class="btn btn--outline btn--block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
